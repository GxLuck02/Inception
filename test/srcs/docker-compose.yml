
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:42
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - InceptionNet
    restart: always
    env_file:
      - .env
    
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:42
    depends_on:
      - mariadb
    networks:
      - InceptionNet
    env_file:
      - .env
    restart: always
    volumes:
      - wordpress_data:/var/www/html

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:42
    networks:
      - InceptionNet
    env_file:
      - .env
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gxluck/data/wordpress

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gxluck/data/mariadb


networks:
  InceptionNet:
    name: InceptionNet
