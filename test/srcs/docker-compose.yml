
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    image: nginx:42
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - InceptionNet
    restart: always
    
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:42
    depends_on:
      - mariadb
    networks:
      - InceptionNet
    env_file:
      - .env
    restart: always

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb:42
    networks:
      - InceptionNet
    env_file:
      - .env
    restart: always


volumes:
  wordpress:

  mariadb:


networks:
  InceptionNet:
    name: InceptionNet
